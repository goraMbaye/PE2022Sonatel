<main class="login-bg1">
  <section class="section section-lg ">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5" >
          <div class="card bg-secondary shadow border-0" style="max-width: 400px;">

            <div class="card-header bg-white pb-5">
              <div class="text-center">
                <img src="./assets/img/pe2022/logo.svg">
              </div>
            </div>

            <div class="card-body px-lg-5 py-lg-4">  
              <form role="form">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Entrez votre identifiant" type="email" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Entrez votre mot de pass" type="password" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for="customCheckLogin">
                    <span>Garder ma session</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-default btn-block btn-orange px-10 my-4">Connexion</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
